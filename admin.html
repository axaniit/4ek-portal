<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/portal-theme.css?v=9999">

<style id="admin-ui-overrides">
  :root{
    --ucf-yellow:#F4CA3D; /* ✅ your yellow */
    --soft-shadow: 0 8px 22px rgba(0,0,0,.10);
  }

  /* Keep hero band (re-assert) */
  .portal-hero{
    display:block !important;
    padding: 26px 16px !important;
    background: linear-gradient(90deg,#b88f2c,var(--ucf-yellow)) !important;
  }
  .portal-hero h1{
    margin:0;
    color:#111 !important;
  }

  /* Global font consistency for form boxes */
  body,
  input, select, textarea, button,
  .form select, .form input, .form textarea{
    font-family:"Nunito", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
  }

  /* Slight grey shadow around containers */
  .card,
  .hist-card,
  #pcTableWrap,
  .shift-admin,
  .self-actions,
  .fc .fc-toolbar{
    box-shadow: var(--soft-shadow) !important;
    border-color:#e7e7e7 !important;
  }

  /* Attendance Request + Event Sign-Up titles +5px */
  #formRequest h4,
  #formSignup h4{
    font-size:21px !important;
    font-weight:800 !important;
    margin:.25rem 0 .65rem !important;
  }

  /* Move helper sentences right by 5px */
  #formRequest .grid2 > .muted.small,
  #formSignup .grid2 > .muted.small{
    padding-left:5px !important;
  }

  /* Button text: slightly smaller + slightly bolder (EXCEPT refresh button) */
  button,
  .btnPrimary,
  .secondary,
  .form button,
  .pp-btn{
    text-transform:uppercase !important;
    letter-spacing:.02em;
    font-size:15px !important;      /* ✅ smaller than last time */
    font-weight:700 !important;     /* ✅ thicker */
  }

  /* Refresh button keeps your requested styling */
  #pcRefresh{
    background: var(--ucf-yellow) !important;
    color:#111 !important;
    border:1px solid rgba(0,0,0,.18) !important;
    font-size:16px !important;
    font-weight:800 !important;
    text-transform:uppercase !important;
  }
  #pcRefresh:hover{ filter:brightness(.97); }

  /* Approve selected / Deny selected (bulk buttons) -> yellow */
  #pcApproveSel,
  #pcDenySel{
    background: var(--ucf-yellow) !important;
    color:#111 !important;
    border:1px solid rgba(0,0,0,.18) !important;
  }
  #pcApproveSel:hover,
  #pcDenySel:hover{ filter:brightness(.97); }

  /* Icon approve/deny buttons (row actions): yellow + larger */
  .pcIcon{
    width:40px !important;
    height:40px !important;
    border-radius:12px !important;
    background: var(--ucf-yellow) !important;
    border:1px solid rgba(0,0,0,.18) !important;
    color:#111 !important;
    position:relative !important; /* needed for white inner bg */
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .pcIcon:hover{ filter:brightness(.97); }

  /* White background "badge" behind the check/X icon */
  .pcIcon::before{
    content:"";
    position:absolute;
    width:24px;
    height:24px;
    border-radius:10px;
    background:#fff;
    border:1px solid rgba(0,0,0,.10);
  }
  .pcIcon span { /* For Emoji support inside the badge */
    position:relative;
    z-index:1;
    font-size:18px;
  }

  /* Better spacing in Create/Update Event section */
  #eventForm label{ margin:10px 0 !important; }
  #eventForm > div[style*="grid-template-columns"]{
    gap:16px !important;
    padding-bottom:6px !important;
  }
  #eventForm .shift-admin{ margin-top:16px !important; }

  /* Alternate row backgrounds: History */
  .hist-table tbody tr:nth-child(odd){ background:#fff !important; }
  .hist-table tbody tr:nth-child(even){ background:#f4f4f4 !important; }

  /* Alternate row backgrounds: Pending Center */
  #pcBody tr:nth-child(odd){ background:#fff !important; }
  #pcBody tr:nth-child(even){ background:#f4f4f4 !important; }

  /* Make pending table headers consistent */
  .ptable th{
    text-transform:uppercase;
    letter-spacing:.02em;
    font-size:12px;
    color:#666;
  }
</style>
