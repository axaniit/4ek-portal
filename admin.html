<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

<link rel="stylesheet" href="assets/portal-theme.css?v=9999">

<style id="admin-ui-overrides">
  :root {
    --ucf-gold: #C9A227;
    --soft-shadow: 0 8px 22px rgba(0,0,0,.10);
  }

  /* Font Consistency */
  body, input, select, textarea, button,
  .form select, .form input, .form textarea {
    font-family: "Nunito", system-ui, -apple-system, sans-serif !important;
  }

  /* Visual Container Enhancements */
  .card, .hist-card, #pcTableWrap, .shift-admin, .self-actions, .fc .fc-toolbar {
    box-shadow: var(--soft-shadow) !important;
    border-color: #e7e7e7 !important;
  }

  /* Header Typography Fixes */
  #formRequest h4, #formSignup h4 {
    font-size: 21px !important;
    font-weight: 800 !important;
    margin: .25rem 0 .65rem !important;
  }

  /* Spacing Adjustments */
  #formRequest .grid2 > .muted.small,
  #formSignup .grid2 > .muted.small {
    padding-left: 5px !important;
  }

  /* Global Button Styling - Uppercase + Size +2px */
  button, .btnPrimary, .secondary, .form button, .pp-btn {
    text-transform: uppercase !important;
    letter-spacing: .02em;
    font-size: 16px !important; 
    transition: filter 0.2s ease;
  }

  .btnPrimary, .form button {
    padding: 12px 16px !important;
    border-radius: 10px !important;
  }

  .secondary {
    padding: 10px 12px !important;
    border-radius: 10px !important;
  }

  /* Pending Center - Gold Theme */
  #pcRefresh {
    background: var(--ucf-gold) !important;
    color: #111 !important;
    border: 1px solid rgba(0,0,0,0.15) !important;
  }

  .pcIcon {
    width: 40px !important;
    height: 40px !important;
    border-radius: 12px !important;
    background: var(--ucf-gold) !important;
    border: 1px solid rgba(0,0,0,0.18) !important;
    color: #111 !important;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .pcIcon:hover, #pcRefresh:hover {
    filter: brightness(0.95);
  }

  /* Table Polish */
  .ptable th {
    text-transform: uppercase;
    letter-spacing: .02em;
    font-size: 12px;
    color: #666;
  }

  /* Event Editor Spacing */
  #eventForm label { margin: 10px 0 !important; }
  #eventForm > div { gap: 16px !important; }
</style>

<div id="admin-app" style="max-width:1100px;margin:0 auto;">
  <header class="amb-top">
    <div>
      <div class="muted" id="adminGreet">Welcome</div>
      <div class="h-name" id="adminName">—</div>
    </div>
    <div class="hours">
      <div class="muted">My Semester Total Hours</div>
      <div class="h-big" id="meHoursTotal">0</div>
      <div class="muted small" id="meHoursSub">Spring2026</div>
    </div>
  </header>

  <section class="top-grid">
    <div class="card">
      <div class="card-h">Quick Actions (My Requests)</div>
      <div class="card-b">
        <form id="formRequest" class="form" autocomplete="off">
          <h4>Attendance Request</h4>
          <label>Choose event
            <select id="reqEvent"></select>
          </label>
          <label id="reqShiftWrap" style="display:none;">Shift
            <select id="reqShift"></select>
            <div class="muted small" id="reqShiftHint" style="margin-top:6px;"></div>
          </label>
          <div class="grid2" style="display:grid;grid-template-columns:1fr 1fr;gap:8px;">
            <label>Requested hours
              <input id="reqHours" type="number" step="0.25" min="0">
            </label>
            <div class="muted small" style="display:flex;align-items:center;">
              If you didn’t attend the full time, enter how many hours you did attend.
            </div>
          </div>
          <button id="btnReq" type="submit">Submit request</button>
        </form>
      </div>
    </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
